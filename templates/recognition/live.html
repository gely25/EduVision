<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduVision - Reconocimiento de Objetos (YOLOv11)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding-bottom: 40px;
      color: #2d2d44;
    }

    header {
      background: #2d2d44;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    main {
      padding: 40px;
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 30px;
    }

    h1 {
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .video-box {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .video-wrapper {
      position: relative;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 4/3;
      margin-bottom: 20px;
    }

    #videoFeed {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .camera-inactive {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      text-align: center;
    }

    .camera-icon {
      font-size: 60px;
      opacity: 0.5;
      margin-bottom: 15px;
    }

    .btn {
      background: #6366f1;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      background: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(99,102,241,0.3);
    }

    .objects-box {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .objects-list {
      flex: 1;
      overflow-y: auto;
      max-height: 450px;
      margin-top: 15px;
    }

    .object-item {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .object-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .object-actions {
      display: flex;
      gap: 10px;
    }

    .btn-small {
      flex: 1;
      border-radius: 8px;
      padding: 8px;
      font-size: 13px;
    }

    .btn-listen { background: #fce7f3; color: #ec4899; }
    .btn-add { background: #dbeafe; color: #3b82f6; }

    #message {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #4f46e5;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.3s;
    }

    #message.show { opacity: 1; }
  </style>
</head>

<body>
  <header>
    <h1><i class="fas fa-camera-retro"></i> EduVision - Detecci√≥n YOLOv11</h1>
    <button class="btn" onclick="window.location.href='/api/flashcards/page/'">
      <i class="fas fa-layer-group"></i> Ir a Flashcards
    </button>
  </header>

  <main>
    <!-- C√°mara -->
    <div class="video-box">
      <div class="video-wrapper" id="videoContainer">
        <div class="camera-inactive" id="cameraInactive">
          <i class="fas fa-video camera-icon"></i>
          <h3>C√°mara desactivada</h3>
          <p>Haz clic para iniciar el reconocimiento de objetos.</p>
          <button class="btn" onclick="activateCamera()">
            <i class="fas fa-play"></i> Activar C√°mara
          </button>
        </div>
        <img id="videoFeed" alt="Streaming de c√°mara">
      </div>
      <button class="btn" onclick="deactivateCamera()" id="stopBtn" style="display:none;">
        <i class="fas fa-stop"></i> Detener C√°mara
      </button>
    </div>

    <!-- Objetos detectados -->
    <div class="objects-box">
      <h2><i class="fas fa-cubes"></i> Objetos Detectados</h2>
      <div id="objectsList" class="objects-list"></div>
    </div>
  </main>

  <div id="message"></div>

  <script>
    let cameraActive = false;
    let frameLoop;
    let detectLoop;

    async function activateCamera() {
      const res = await fetch("/api/vision/start/");
      if (!res.ok) {
        showMessage("‚ùå Error al iniciar c√°mara", "#ef4444");
        return;
      }

      cameraActive = true;
      document.getElementById("cameraInactive").style.display = "none";
      document.getElementById("videoFeed").style.display = "block";
      document.getElementById("stopBtn").style.display = "block";
      showMessage("‚úÖ C√°mara activada", "#10b981");

      fetchFrameLoop();
      startDetectionLoop();
    }

    async function deactivateCamera() {
      await fetch("/api/vision/stop/");
      cameraActive = false;
      clearTimeout(frameLoop);
      clearInterval(detectLoop);
      document.getElementById("cameraInactive").style.display = "flex";
      document.getElementById("videoFeed").style.display = "none";
      document.getElementById("stopBtn").style.display = "none";
      document.getElementById("objectsList").innerHTML = "";
      showMessage("üî¥ C√°mara detenida", "#6b7280");
    }

    async function fetchFrameLoop() {
      if (!cameraActive) return;
      try {
        const res = await fetch("/api/vision/frame/");
        const data = await res.json();
        if (data.frame) document.getElementById("videoFeed").src = data.frame;
      } catch (e) { console.warn("‚ö†Ô∏è Frame error:", e); }
      frameLoop = setTimeout(fetchFrameLoop, 120);
    }

    function startDetectionLoop() {
      detectLoop = setInterval(fetchDetections, 2000);
    }

    async function fetchDetections() {
      if (!cameraActive) return;
      try {
        const res = await fetch("/api/vision/detect/");
        const data = await res.json();
        renderObjects(data.objects || []);
      } catch (e) {
        console.error("‚ùå Error obteniendo detecci√≥n:", e);
      }
    }

    function renderObjects(objects) {
      const container = document.getElementById("objectsList");
      container.innerHTML = "";
      if (!objects.length) {
        container.innerHTML = "<p style='color:#666;text-align:center;'>No se detectan objetos.</p>";
        return;
      }

      objects.forEach(obj => {
        const div = document.createElement("div");
        div.classList.add("object-item");
        div.innerHTML = `
          <div class="object-name">${obj.label} (${Math.round(obj.confidence * 100)}%)</div>
          <div class="object-actions">
            <button class="btn-small btn-listen" onclick="speak('${obj.label}')">
              <i class="fas fa-volume-up"></i> Escuchar
            </button>
            <button class="btn-small btn-add" onclick='addFlashcard("${obj.label}")'>
              <i class="fas fa-plus"></i> A√±adir
            </button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function addFlashcard(label) {
      const confirmAdd = confirm(`¬øCrear flashcard para "${label}"?`);
      if (!confirmAdd) return;

      const response = await fetch("/api/flashcards/add/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          palabra: label,
          traduccion: "Traducci√≥n pendiente"
        }),
      });

      const data = await response.json();
      if (response.ok) showMessage("‚úÖ Flashcard creada: " + data.palabra, "#10b981");
      else showMessage("‚ö†Ô∏è " + (data.error || "Error"), "#eab308");
    }

    function speak(label) {
      const utterance = new SpeechSynthesisUtterance(label);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function showMessage(text, color) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.style.background = color;
      msg.classList.add("show");
      setTimeout(() => msg.classList.remove("show"), 3000);
    }
  </script>
</body>
</html>
